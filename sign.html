<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="sign.css">
  <link rel="icon" href="images/backround-homepage-img.jpg">
  <title>FOOD Share</title>
</head>
<body>
  <header>
    <div class="logo">
      <h1>FOOD Share</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
      </ul>
    </nav>
  </header>

  <div class="form-container">
    <form id="signin-form">
      <h2>Sign In</h2>
      <label for="signin-email">Email:</label>
      <input type="email" id="signin-email" name="signin-email">
      <div id="emailError" class="form-text error-message text-danger"></div>
      <label for="signin-password">Password:</label>
      <input type="password" id="signin-password" name="signin-password">
      <div id="passError" class="form-text error-message text-danger"></div>
      <a href="#" id="show-signup">Don't have an account? <br> Sign Up</a>
      <button type="Submit">Sign In</button>
    </form>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&#10004;</span>
        <p id="modalText"></p>
      </div>
    </div>
    <!-- Sign Up Form -->
    <form id="signup-form" class="hidden">
      <h2>Sign Up</h2>
      <label for="signup-name">Name:</label>
      <input type="text" id="signup-name" name="signup-name">
      <div id="nameError" class="form-text error-message text-danger"></div>
      <label for="signup-email">Email:</label>
      <input type="email" id="signup-email" name="signup-email">
      <!-- <div id="emailError" class="form-text error-message text-danger"></div> -->
      <label for="signup-password">Password:</label>
      <input type="password" id="signup-password" name="signup-password">
      <!-- <div id="passError" class="form-text error-message text-danger"></div> -->
      <a href="#" id="show-signin">Already have an account? <br>Sign In</a>
      <button type="submit">Sign Up</button>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="sign.js"></script>
</body>
</html>
